<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{content.title}"></title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.input_sub_title}"></h2>
    <p th:text="#{content.input_message}"></p>
    <p th:text="${previous} ? '前回入力された値は「' + ${previous} + '」でした。' : ''"></p>

    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{content.input_submit_name}"></button>
    </form>
</body>
</html>
